<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold">Генератор паролей</h1>
    <form class="form-group" action="{% url 'password' %}">
        <select class="form-select" name="len">
            <option value="6">6 символов</option>
            <option value="7">7 символов</option>
            <option value="8">8 символов</option>
            <option value="9">9 символов</option>
            <option value="10">10 символов</option>
            <option value="11">11 символов</option>
            <option value="12">12 символов</option>
            <option value="13">13 символов</option>
        </select>
        <input type="submit" class="btn btn-primary btn-lg px-5 me-sm-3 mt-2" value="Генерировать пароль">
    </form>
</div>
</body>
</html>
